<!DOCTYPE html>
<html>

<head>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">

        var socketio = io.connect();
        var username = " ";
        var currentroom = "lobby";


        console.log("Connected!");

        function sendMessage() {
            var msg = document.getElementById("message_input").value;
            socketio.emit("message_to_server", { message: msg, username: username, currroom: currentroom });
        };

        socketio.on("username_to_client", function (data) {
            document.getElementById("usernamelog").appendChild(document.createTextNode(data['message']));
        });

        function sendUsername() {
            username = document.getElementById("username_input").value;
            socketio.emit("username_to_server", { username: username });

        };
        function sendNewRoom() {
            newroom = document.getElementById("newroom_input");
            console.log(newroom);
            socketio.emit("newroom_to_server", { roomname: newroom });
        };

        socketio.on("newroom_to_client", function (data) {
            console.log("Roomname" + data["roomname"]);
            console.log("Users" + data["users"]);
            document.getElementById("newroomlog").appendChild(document.createTextNode(data["roomname"]));
        });



        socketio.on("message_to_client", function (data) {
            console.log(data['message']);
            //Append an HR thematic break and the escaped HTML of the new message
            document.getElementById("chatlog").appendChild(document.createElement("hr"));
            document.getElementById("chatlog").appendChild(document.createTextNode(data['username'] + ": " + data['message']));
        });



    </script>
</head>

<body>
    <input type="text" id="message_input" />
    <button onclick="sendMessage()">Send Message</button>
    <div id="chatlog"></div>

    <input type="text" id="username_input" />
    <button onclick="sendUsername()">Enter Username</button>
    <div id="userlog"></div>

    <input type="text" id="newroom_input" />
    <button onclick="sendNewRoom()">Enter Room Name</button>
    <div id="newroomlog"></div>
</body>

</html>
